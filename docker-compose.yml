version: '3'

services:
  enpal:
    build: .
    container_name: enpal-modbus
    ports:
      - "502:502"
    env_file:
      - .env
    networks:
      - enpal-modbus-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  enpal-modbus-network:
    driver: bridge